    # Convert VIA to YOLOv5 annotation format
    def create_txt_files(via_json_file, images_folder, txt_dest_folder, label_idx_dictionary):
        """
        Input:
        via_json_file = json file exported from VIA annotator
        images_folder = path folder containing images
        txt_dest_folder = destination folder for txt files
        label_idx_dictionary = dictionary whose keys are label names
                            in VIA annotator and values are the
                            corresponding integers to be use for
                            YOLOv3. For example:
                            'label0': 0, 'label1':1, 'label3': 3}
        attribute_name = attribute name used in VIA annotator
        Output:
            Side effects: it creates .txt files whose names correspond
                        to the images names in the train folder.
            None
        """
        data = json.load(open(via_json_file, "r"))
        for (name, file_data) in data.items():
            regions = file_data["regions"]
            image_name = file_data["filename"].replace(' ', '_')
            image_path = os.path.join(images_folder, image_name)
            if len(regions) == 0:
                continue
            try:
                image_height, image_width, _ = cv2.imread(image_path).shape

                for region in regions:
                    temp = regions[region]
                    shape_attributes = temp["shape_attributes"]
                    all_x = shape_attributes['all_points_x']
                    all_y = shape_attributes['all_points_y']
                    mx_x, mi_x = max(all_x), min(all_x)
                    mx_y, mi_y = max(all_y), min(all_y)
                    width = mx_x - mi_x
                    height = mx_y - mi_y
                    label_idx = label_idx_dictionary[temp["region_attributes"]['vehicle_type']]
                    x_center = mi_x + width / 2
                    y_center = mi_y + height / 2
                    x_center_norm = x_center / image_width
                    y_center_norm = y_center / image_height
                    width_norm = width / image_width
                    if width_norm < 0.05:
                        continue
                    height_norm = height / image_height
                    f = open(os.path.join(txt_dest_folder, os.path.splitext(image_name)[0] + ".txt"), "a+")
                    f.write(f"{label_idx} {round(x_center_norm, 4)} {round(y_center_norm, 4)} {round(width_norm, 4)} {round(height_norm, 4)}\n")
                    f.close()
            except (AttributeError, IOError, SyntaxError):
                pass
        return

